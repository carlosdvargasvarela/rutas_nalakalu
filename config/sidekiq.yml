# config/sidekiq.yml
:concurrency: 5
:queues:
  - default
  - mailers
  - low

:schedule:
  # Alerta diaria de entregas pendientes de confirmar para la próxima semana
  next_week_pending_confirmations_daily:
    # 01:52 todos los días, hora Costa Rica
    cron: "55 1 * * *"
    class: "NextWeekPendingConfirmationsJob"
    queue: default
    description: "Envía correos diarios a sellers y admins con entregas pendientes de confirmar para la próxima semana"